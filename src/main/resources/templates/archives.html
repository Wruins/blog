<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragment :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale-1.0">  <!-- 宽屏适应-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/mycss.css">
    <title>归档</title>
</head>
<body>
<!--导航 -->
<nav th:replace="_fragment :: menu(4)" class="ui inverted attached segment m-padding-tb-mini m-shadow-small"> <!--利用semantic ui/颜色反向/四角贴紧/区域块/自定义css（上下间距）-->
    <div class="ui container"><!--定义容器，实现网格-->
        <div class="ui inverted secondary stackable menu"><!--//间距-->
            <h2 class="ui teal header item">Blog</h2><!--///条目化-->
            <a href="#" class="m-item item m-mobile-hide"><i class=" home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" tasks icon"></i>分类</a>
            <a href="#" class="active m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" info icon"></i>关于我</a>
            <div class="right item m-item m-mobile-hide">
                <div class="ui large icon inverted transparent input">
                    <input type="text" placeholder="Serch...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="" class="ui black icon button menu toggle m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!-- 主体 -->
<div class="m-padding-tb-large m-container">
    <div class="ui container">
        <!--头部-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block" th:text="${blogCount}"> 124 </h2> 篇博客
                </div>
            </div>
        </div>

        <div th:each="item : ${archiveMap}" class="m-margin-tb">
            <h2 class="ui center teal horizontal divider aligned header" th:text="${item.key}">2020</h2>
            <div class="ui fluid vertical menu m-margin-tb">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" class="item" th:each="blog : ${item.value}">
                <span>
                    <i class="left float mini teal circle icon" ></i><span th:text="${blog.title}">博客1博客1博客1</span>
                    <div class="ui teal basic left pointing label m-padding-label-mini" ><span th:text="${#dates.format(blog.updateTime,'MM/dd')}">5/20</span></div>
                </span>
                    <div class="ui orange basic label m-padding-label-mini" ><span th:text="${blog.flag}">原创</span></div>
                </a>

            </div>
        </div>

    </div>
</div>

<!-- foot -->
<footer th:replace="_fragment :: footer" class="ui inverted vertical segment m-padding-tb-massive m-text-lined m-text-spaced ">
    <div class="ui center aligned container">
        <div class="ui divided inverted stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="ui item">
                        <img src="../static/img/二维码.png" class="ui rounded image" alt="">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list m-opacity-mini">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list m-opacity-mini m-text-num-spaced">
                    <a href="#" class="item"><i class="mail icon"></i>863159885@qq.com</a>
                    <a href="#" class="item"><i class="qq icon"></i>863159885</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <p class=" m-opacity-mini">用户故事,用户故事,用户故事,用户故事,用户故事,用户故事,用户故事,用户故事</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-opacity-tiny">@2020 Designed by wangrui</p>
    </div>

</footer>

<!--/*/<th:block th:replace="_fragment :: script">/*/-->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>

</body>
</html>
